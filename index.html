<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 10 Games</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Top 10 Games Selector</h1>
  <div class="form-section">
    <div class="input-row">
      <label for="listType">Choose list:</label>
      <select id="listType">
        <option value="year">Top 10 of the Year</option>
        <option value="decade">Top 10 of the Decade</option>
      </select>

      <select id="yearSelector" class="secondary-select"></select>
      <select id="decadeSelector" class="secondary-select" style="display: none;"></select>
    </div>

    <input type="text" id="gameTitle" placeholder="Game Title" required />
    <button onclick="addGame()">Add Game</button>
  </div>

  <div class="games-list">
    <h2 id="listTitle">Top 10 of the Year</h2>
    <ol id="gamesDisplay"></ol>
  </div>

  <script>
    const maxGames = 10;

    let games = {
      year: JSON.parse(localStorage.getItem('top10_year')) || [],
      decade: JSON.parse(localStorage.getItem('top10_decade')) || []
    };

    const listTypeSelect = document.getElementById('listType');
    const titleInput = document.getElementById('gameTitle');
    const yearSelector = document.getElementById('yearSelector');
    const decadeSelector = document.getElementById('decadeSelector');
    const gamesDisplay = document.getElementById('gamesDisplay');
    const listTitle = document.getElementById('listTitle');

    function populateSelectors() {
      const currentYear = new Date().getFullYear();
      // Populate years dropdown from currentYear down to 1981
      for (let y = currentYear; y >= 1981; y--) {
        const option = document.createElement('option');
        option.value = y;
        option.textContent = y;
        yearSelector.appendChild(option);
      }

      // Populate decades dropdown
      const decades = [1980, 1990, 2000, 2010, 2020];
      decades.forEach(decade => {
        const option = document.createElement('option');
        option.value = `${decade}s`;
        option.textContent = `${decade}s`;
        decadeSelector.appendChild(option);
      });
    }

    function updateDisplay() {
      const type = listTypeSelect.value;
      const year = yearSelector.value;
      const decade = decadeSelector.value;

      listTitle.textContent = type === 'year'
        ? `Top 10 of ${year}`
        : `Top 10 of the ${decade}`;

      gamesDisplay.innerHTML = '';
      games[type].forEach((game) => {
        const li = document.createElement('li');
        li.className = 'game-item';
        li.textContent = type === 'year' ? `${game.title} (${game.year})` : `${game.title} (${game.year})`;
        gamesDisplay.appendChild(li);
      });
    }

    function addGame() {
      const type = listTypeSelect.value;
      const title = titleInput.value.trim();
      const selectedYear = yearSelector.value;
      const selectedDecade = decadeSelector.value;
      const year = type === 'year' ? selectedYear : selectedDecade;

      if (!title || !year) {
        alert("Please enter both title and year/decade.");
        return;
      }

      if (games[type].length >= maxGames) {
        alert("You can only add up to 10 games per list.");
        return;
      }

      games[type].push({ title, year });
      localStorage.setItem(`top10_${type}`, JSON.stringify(games[type]));

      titleInput.value = '';

      updateDisplay();
    }

    listTypeSelect.addEventListener('change', () => {
      const type = listTypeSelect.value;
      if (type === 'year') {
        yearSelector.style.display = 'inline-block';
        decadeSelector.style.display = 'none';
      } else {
        yearSelector.style.display = 'none';
        decadeSelector.style.display = 'inline-block';
      }
      updateDisplay();
    });

    yearSelector.addEventListener('change', updateDisplay);
    decadeSelector.addEventListener('change', updateDisplay);

    window.onload = () => {
      populateSelectors();
      updateDisplay();
    };
  </script>
</body>
</html>
